<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Search images</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
  <div class="container-wrapper" >
<form class="search-form" id="search-form">
  <input 
    class="form-element search-form-input"
    type="text" 
    name="query" 
    autocomplete="off" 
    placeholder="Search images..." 
    />
    <button class="form-element btn" type="submit">
      <div class="icon">
        <i class="material-icons">search</i>
      </div>
    </button>
</form>

<ul class="gallery"></ul>
<button class="btn-load-more is-hidden js-btn-load-more" type="button">
  <div class="spinner is-hidden js-spinner-load-more">
    <i class="material-icons">rotate_right</i>
  </div>
  <span class="js-label-load-more">Load more</span>
</button>
</div>
</div>
</body>
</html>
